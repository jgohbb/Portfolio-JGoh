<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio James Goh</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanuman|Josefin+Sans|Josefin+Slab|Open+Sans|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="header">
        <h1>
          <a id="title" href="index.html"
            >James Goh<span id="sub-title">Business & Web Developer</span></a
          >
        </h1>
      </div>
      <div class="links">
        <ul>
          <li><a id="home-link" href="index.html">home</a></li>
          <li><a id="bio-link" href="bio.html">bio</a></li>
          <li><a id="portfolio-link" href="portfolio.html">portfolio</a></li>
          <li><a id="contact-link" href="contact.html">contact</a></li>
          <!-- <li >jgoh1994@gmail.com</li> -->
        </ul>
      </div>
    </div>

    <div class="wrapper-content">
      <div class="contact">
        <div class="contact-top">
          <h2 class="contact-title">Contact</h2>
          <a
            class="resume-link"
            href="assets/James Goh Resume.pdf"
            target="_blank"
            >View Resume</a
          >
        </div>
        <hr id="line" />
        <div class="contact-form">
          <form id="contact-form" method="post" action="">
            <label id="label-name">Name</label><br />
            <input
              name="name"
              id="name"
              type="text"
              class="form-control"
              placeholder="Anna Smith"
              required
            /><br />
            <label id="label-email">Email</label><br />
            <input
              name="email"
              id="email"
              type="email"
              class="form-control"
              placeholder="example@gmail.com"
              required
            /><br />
            <label id="label-message">Message</label><br />
            <textarea
              id="textarea"
              name="message"
              class="form-control"
              placeholder="message..."
              rows="8"
              width="900px"
              required
            ></textarea
            ><br />
            <input
              type="submit"
              id="submit"
              class="form-control submit"
              value="Submit"
            />
            <p id="email">Or email me on jgoh1994@gmail.com</p>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <ul class="logos">
        <li>
          <a
            href="https://www.linkedin.com/in/jamesbbgoh/"
            class="linkedin"
            target="_blank"
            ><img id="linkedin" src="assets/images/linkedin.png" alt="LinkedIn"
          /></a>
        </li>
        <li>
          <a href="https://github.com/jgohbb" class="github" target="_blank"
            ><img id="github" src="assets/images/github.png" alt="github"
          /></a>
        </li>
        <li>
          <a
            href="https://stackoverflow.com/users/12127406/jgohbb?tab=profile"
            class="stackoverflow"
            target="_blank"
            ><img
              id="stackoverflow"
              src="assets/images/stackoverflow.png"
              alt="StackOverflow"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
